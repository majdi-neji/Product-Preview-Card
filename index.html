<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main>
      <div class="product-image">
        <img
          class="img-desktop"
          src="images/image-product-desktop.jpg"
          alt="a bottle of perfume"
        />
        <img
          class="img-mobile"
          src="images/image-product-mobile.jpg"
          alt="a bottle of perfume"
        />
      </div>
      <div class="product-info">
        <span class="product-ctg">Perfume</span>
        <h1 class="product-name">Gabrielle Essence Eau De Parfum</h1>
        <p class="product-desc">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="price-tag">
          <h2 class="product-price">$149.99</h2>
          <h2 class="product-discount">$169.99</h2>
        </div>
        <button>
          <i><img src="images/icon-cart.svg" alt="cart icon" /></i>Add to Cart
        </button>
      </div>
    </main>
  </body>
</html>
